<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar CSS - Niomic</title>
    <link rel="stylesheet" href="Semantic-UI-CSS-master/semantic.min.css">
    <style media="screen">
      body > .grid {
        height: 100%;
        background-color: #e8e5e5;
      }
      .column {
        max-width: 450px;
      }
    </style>
  </head>
  <body>
  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <h2 class="ui teal header">
        <img class="ui aligned large image" src="niomic.png">
        <div class="content">
          Daftar Akun NIOMIC
        </div>
      </h2>
      <form action="" method="get" class="ui large form">
        <div class="ui stacked secondary segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="namadepan" placeholder="Nama Depan">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="namabelakang" placeholder="Nama Belakang">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="notelp" placeholder="No Telp/HP">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="email" placeholder="Alamat E-mail">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" name="password" placeholder="Password">
            </div>
          </div>
          <div class="ui fluid large teal submit button">Login</div>
        </div>
      </form>
    </div>
  </div>
  </body>
</html>
